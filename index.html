<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>remainderweb</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Remainder Website</h1>
      <div class="inner-title">
        <input type="text" placeholder="TOPIC NAME" id="topic">
        <form class="form">
          <ul>
            <li>
              <input type="date" placeholder="remainder date" id="date" />
            </li>
            <li>
              <input type="time" placeholder="remainder time" id="time" />
            </li>
            <li>
              <textarea
                name="textarea"
                id="textarea"
                placeholder="type something...!"
              ></textarea>
            </li>
            <button id="submit">Submit</button>
            <button  id="clear">clear</button>
          </ul>
        </form>
      </div>
    </div>
    <hr color="" />
    <script src="script.js"></script>
  </body>
</html>
